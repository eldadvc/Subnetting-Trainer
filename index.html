    <link href="subnetting.css" rel="stylesheet" />
    <title>Subnetting Trainer</title>

  <body>
    <section class="main-container">
      <div class="title-container">
        <h1 class="title">IP and Subnet Mask Trainer</h1>
      </div>
      <div class="ip-btn-container">
        <button class="new-ip-btn">New IP</button>
      </div>
      <div class="ip-container">
        <div class="octet-1-container">
          <h2 class="octet-1">0</h2>
        </div>
        <div>
          <h2>.</h2>
        </div>
        <div class="octet-2-container">
          <h2 class="octet-2">0</h2>
        </div>
        <div>
          <h2>.</h2>
        </div>
        <div class="octet-3-container">
          <h2 class="octet-3">0</h2>
        </div>
        <div>
          <h2>.</h2>
        </div>
        <div class="octet-4-container">
          <h2 class="octet-4">0</h2>
        </div>
        <div>
          <h2>/</h2>
        </div>
        <div class="mask-container">
          <h2 class="mask">0</h2>
        </div>
      </div>
    </section>
    <div class="question-title">
      <h3>
        For the above IP and subnet mask combination, answer the following
        questions:
      </h3>
    </div>
    <aside class="questions">
      <button class="question question--1">
        What is the binary subnet mask?
      </button>
      <button class="question question--2">
        What is the dotted decimal subnet mask?
      </button>
      <button class="question question--3">
        To what IP class does this IP address belong?
      </button>
      <button class="question question--4">What is the subnet's ID?</button>
      <button class="question question--5">
        What is the first usable IP address?
      </button>
      <button class="question question--6">
        What is the last usable IP address?
      </button>
      <button class="question question--7">
        What is the broadcast address?
      </button>
      <button class="question question--8">
        What is the total number of IPs on this subnet?
      </button>
      <button class="question question--9">
        What is the number of usable IP address on this subnet?
      </button>
      <button class="question question--10">
        How many subnets are created with this IP class and subnet mask
        combination?
      </button>
